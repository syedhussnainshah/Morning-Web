<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .SeconInput {
            background-color: antiquewhite;
            border: 1px solid gray;
        }
    </style>
    <input type="text" id="TodoInput">
    <button id="TodoAddBtn">ADD</button>
    <ul id="TodoUnOrder">

    </ul>
    <script>
        let TodoInput = document.getElementById("TodoInput");
        let btn = document.getElementById("TodoAddBtn");
        let unorder = document.getElementById("TodoUnOrder");
        btn.addEventListener("click", () => {
            let li = document.createElement("li");
            let todoText = document.createTextNode(TodoInput.value);
            console.log(todoText);
            let resinput = document.createElement("input");
            resinput.type = "text";
            resinput.classList.add("SeconInput");
            resinput.value = TodoInput.value;
            console.log(resinput);
            li.appendChild(resinput);
            unorder.appendChild(li);

        });
    </script>
</body>

</html>
